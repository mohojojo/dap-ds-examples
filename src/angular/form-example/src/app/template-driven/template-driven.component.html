<h2>Template driven form</h2>

<form #form="ngForm">
    <dap-ds-stack>

      <dap-ds-input
          [(ngModel)]="formData.fullName"
          name="fullName"
          required
          feedbackType="negative"
          label="Teljes név"
      ></dap-ds-input>
      <dap-ds-select
        [(ngModel)]="formData.title"
        name="title"
        label="Megnevezés"
        required
        feedbackType="negative"
      >
        <dap-ds-option-item value="mr">Úr</dap-ds-option-item>
        <dap-ds-option-item value="mrs">Hölgy</dap-ds-option-item>
        <dap-ds-option-item value="miss">Kisasszony</dap-ds-option-item>
      </dap-ds-select>

      <dap-ds-input
          [(ngModel)]="formData.email"
          name="email"
          required
          label="E-mail cím"
      ></dap-ds-input>
      <dap-ds-datepicker
          [(ngModel)]="formData.birthDate"
          name="birthDate"
          required
          label="Születési dátum"
          description="Add meg a születési dátumod!"
      ></dap-ds-datepicker>

      <dap-ds-input
          [(ngModel)]="formData.subject"
          name="subject"
          label="Tárgy"
          optional
          optionalLabel="(Nem kötelező)"
      ></dap-ds-input>
      <dap-ds-textarea
          [(ngModel)]="formData.message"
          name="message"
          required
          label="Üzenet"
      ></dap-ds-textarea>
      <dap-ds-checkbox
          [(ngModel)]="formData.tnc"
          name="tnc"
          required
          label="Megnyitottam, elolvastam és elfogadom az Adatkezelési tájékoztatót."
      ></dap-ds-checkbox>

    </dap-ds-stack>

    <dap-ds-button (click)="onSubmit()">Submit</dap-ds-button>
</form>
